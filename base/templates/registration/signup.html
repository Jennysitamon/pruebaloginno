{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="shadow p-4 rounded" style="max-width: 600px; margin-top: 20px; width: 100%; background-color: #683616;">
        <h3 class="mb-4 text-center text-white">Registrarse</h3>
        <form method="POST" class="signup-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-coffee btn-block mt-3">Registrarse</button>
        </form>
        <p class="text-center mt-3"><a href="{% url "base:login" %}" class="text-white">¿Ya tienes cuenta? Iniciar sesión</a></p>
    </div>
</div>
{% endblock content %}
